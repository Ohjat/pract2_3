<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск автомобиля</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<h2>Фильтрация</h2>
<form method="get" th:action="${'/mashina/filter'}">
  <label>
    <input type="text" name="name" th:value="${name}">
  </label>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" type="submit">Найти</button>
  <label>
    Точный поиск:
    <input type="checkbox" name="accurate_search" placeholder="Точный поиск" th:checked="${accurate_search}">
  </label>
  <div th:each="el : ${result}">
    <h3 th:text="${el.marca}"></h3>
    <p th:text="${el.godsodania}"></p>
  </div>
</form>
</body>
</html>
